{% extends "site.html" %}

{% block main %}
	<h2>Lista</h2>
	<table class="table">
		<tr>
			<th>Evento</th>
			<th>Usuário</th>
			<th>Ações</th>
		</tr>
		{% for evento, usuario in inscricoes %}
		<tr>
			<td>{{ evento }}</td>
			<td>{{ usuario }}</td>
			<td>
				<a href="/inscricoes/cadastrar?id={{ id }}">editar</a>
				<a href="/inscricoes/apagar?id={{ id }}">apagar</a>
			</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
